<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Generator Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .demo-container {
            width: 800px;
            height: 450px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
        }
        .controls {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #eee;
        }
        .preview {
            flex: 1;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h2 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #34495e;
        }
        .control {
            margin-bottom: 10px;
        }
        .control label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        input[type="color"] {
            height: 30px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .primary-btn {
            background-color: #3498db;
            color: white;
        }
        .secondary-btn {
            background-color: #ecf0f1;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="controls">
            <h1>Wallpaper Generator</h1>
            
            <div class="control-group">
                <h2>Canvas Settings</h2>
                <div class="control">
                    <label for="resolution">Resolution:</label>
                    <select id="resolution">
                        <option value="1920x1080">1920x1080 (Full HD)</option>
                        <option value="2560x1440">2560x1440 (2K)</option>
                        <option value="3840x2160">3840x2160 (4K)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Style</h2>
                <div class="control">
                    <label for="style">Wallpaper Style:</label>
                    <select id="style">
                        <option value="gradient">Gradient</option>
                        <option value="geometric">Geometric</option>
                        <option value="particles">Particles</option>
                        <option value="waves">Waves</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Colors</h2>
                <div class="control">
                    <label for="color1">Primary Color:</label>
                    <input type="color" id="color1" value="#3498db">
                </div>
                <div class="control">
                    <label for="color2">Secondary Color:</label>
                    <input type="color" id="color2" value="#e74c3c">
                </div>
            </div>
            
            <div class="buttons">
                <button class="primary-btn">Generate</button>
                <button class="secondary-btn">Download</button>
            </div>
        </div>
        
        <div class="preview">
            <!-- Gradient preview -->
        </div>
    </div>
</body>
</html>
